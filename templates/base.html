{% load static %}

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    {% block css %}{% endblock %}
    <style>
      .nav {
        height: 5rem;
      }
    </style>
  </head>

  <body>
    <header class="d-block d-lg-none">
      <nav class="navbar navbar-expand-lg border-bottom">
        <div class="container">
          <a class="navbar-brand" href="#">오늘의 영화</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Movie</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">TV</a>
              </li>
              <li class="nav-item">
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                </form>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <header class="d-none d-lg-block">
      <nav class="nav navbar navbar-expand-lg border-bottom">
        <div class="container">
          <a class="navbar-brand" href="#">오늘의 영화</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav align-items-center me-auto mb-2 mb-lg-0">
              <li class="nav-item mx-3">
                <a class="nav-link" href="#">영화</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">TV</a>
              </li>
            </ul>
            <ul class="navbar-nav align-items-center me-auto mb-2 mb-lg-0">
              <li>
                <form class="d-flex mx-3" role="search">
                  <input class="form-control form-control-lg" type="search" placeholder="Search" aria-label="Search" style="width: 30rem;">
                </form>
              </li>
            </ul>
            <ul class="navbar-nav align-items-center mb-2 mb-lg-0 float-end">
              <li class="nav-item">
                <a class="nav-link" href="">회원가입</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">로그인</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <section class="container">
        {% block body %}{% endblock %}
      </section>
      <!-- JavaScript Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>

  </html>
